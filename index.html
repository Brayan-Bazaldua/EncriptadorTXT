<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="Img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://unpkg.com/sweetalert2/dist/sweetalert.min.js">    </script>
</head>
<body>
    <div class="container">
        <img src="Img/Logo.svg" alt="" id="img-alura" >
        <div class = "encriptar"> 
            <textarea placeholder="     Ingrese texto aquí" name="texto" class="texto" id="texto" cols="30" rows="10"></textarea>
        </div>
            <div class="terminos">
                <p>
                Ingrese solo letras minúsculas y sin acentos
                </p>    
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()"> Encriptar </button>
               <!-- <button class="btn-copiar" type="button" onclick="copiar()"> Copiar </button>-->
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">                
            </div>
    </div>
    <div class="encriptado">
        <img src="Img/riddler.png" alt="" id="img-des">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-msj">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que desea encriptar o desincriptar</p>
          <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"> </textarea> -->
        </div>
    </div>



</body>
<script src="index.js"> </script>
</html>
